<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
</head>
<body>
<h2>Home</h2>

<button onclick="me()">/user/me 호출</button>
<button onclick="logout()">로그아웃</button>

<pre id="out"></pre>

<script>
    const out = document.getElementById("out");

    async function me() {
        const res = await fetch("/user/me");
        out.textContent = "HTTP " + res.status + "\n" + await res.text();
    }

    async function logout() {
        const res = await fetch("/user/logout", { method: "POST" });
        out.textContent = "HTTP " + res.status + "\nlogout";
    }
</script>
</body>
</html>
